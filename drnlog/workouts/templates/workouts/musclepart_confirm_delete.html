
{% extends 'base.html' %}
<!DOCTYPE html>
{% block content %}
<html>
<head>
    <title>Delete {{ muscle_part.name }}</title>
</head>
<body>
    <h1>Delete {{ muscle_part.name }}?</h1>
    
    <form method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete this muscle part?</p>
        <button type="submit">Yes, Delete</button>
    </form>

    <p><a href="{% url 'musclepart_list' %}">Cancel</a></p>
</body>
</html>
{% endblock %}
