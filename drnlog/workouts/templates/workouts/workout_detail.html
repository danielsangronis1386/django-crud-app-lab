<!DOCTYPE html>
<html>
<head>
    <title>{{ workout.name }}</title>
</head>
<body>
    <h1> {{ workout.name }}</h1>
    <p><strong>Date:</strong> {{ workout.date}}</p>
    <p><strong>Duration:</strong> {{ workout.duration}} minutes</p>
    <p><strong>Notes:</strong> {{ workout.notes|default:"No notes."}}</p>
    <p><a href="{% url 'workout_list' %}">Back to all workouts</a></p>
</body>
</html>
