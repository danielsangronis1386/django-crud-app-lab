{% extends 'base.html' %}

{% block content %}
  <h2>Sign Up</h2>

  {% if error_message %}
    <p style="color:red;">{{ error_message }}</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Account</button>
  </form>

  <p>Already have an account? <a href="{% url 'home' %}">Log in here</a></p>
{% endblock %}
